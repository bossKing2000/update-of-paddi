<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Food Paddi</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .active-category { background-color: #F97316; color: white; }
    .suggestion-item:hover { background-color: rgba(249, 115, 22, 0.5); color: white; cursor: pointer; }
    .product-card { will-change: transform; backface-visibility: hidden; }
  </style>
</head>
<body class="bg-gradient-to-b from-orange-45 to-white min-h-screen font-sans text-gray-800">

<div id="app" class="p-4 sm:p-6"></div>

<script>
const API_BASE = "http://localhost:5000";

const app = document.getElementById("app");

const CATEGORIES = ["ALL","BREAKFAST","LUNCH","DINNER","DESSERT","DRINK","MOST_POPULAR"];
let currentCategory = localStorage.getItem("currentCategory") || "ALL";
let currentPage = parseInt(localStorage.getItem("currentPage") || "1", 10);
let totalRecords = 0;
let recordsPerPage = 20;

// --- Utils ---
function setToken(token) { localStorage.setItem("accessToken", token); }
function getToken() { return localStorage.getItem("accessToken"); }
function setUser(user) { localStorage.setItem("user", JSON.stringify(user)); }
function getUser() { return JSON.parse(localStorage.getItem("user") || "null"); }
function logout() { 
  localStorage.removeItem("accessToken"); 
  localStorage.removeItem("user");
  localStorage.removeItem("currentCategory");
  localStorage.removeItem("currentPage");
  showLogin(); 
}

async function secureFetch(url, options = {}) {
  const headers = options.headers || {};
  if (getToken()) headers["Authorization"] = `Bearer ${getToken()}`;
  options.headers = headers;
  const res = await fetch(url, options);
  if (res.status === 401 || res.status === 403) {
    logout();
    alert("Session expired. Please login again.");
    throw new Error("Unauthorized");
  }
  return res;
}

function getThumbnail(url, w = 200, h = 200) {
  if (!url) return "";
  if (url.includes("res.cloudinary.com")) return url.replace("/upload/", `/upload/w_${w},h_${h},c_fill/`);
  return url;
}

function formatPopularityPercent(percentStr) { return percentStr || "0%"; }

function showLoading() {
  app.innerHTML = `
    <div class="flex justify-center items-center min-h-screen">
      <div class="animate-spin rounded-full h-12 w-12 border-t-4 border-orange-500"></div>
    </div>
  `;
}

// --- Login/Register ---
function showLogin() {
  app.innerHTML = `
    <div class="max-w-md mx-auto bg-white rounded-3xl shadow-xl p-8 mt-16">
      <h1 class="text-3xl font-bold text-center mb-6 text-orange-600">Food Paddi</h1>
      <input id="email" type="email" placeholder="Email" class="w-full p-3 mb-4 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-orange-400 shadow-sm" />
      <input id="password" type="password" placeholder="Password" class="w-full p-3 mb-4 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-orange-400 shadow-sm" />
      <button onclick="handleLogin()" class="w-full bg-orange-500 hover:bg-orange-600 text-white font-semibold py-3 rounded-xl shadow-md transition-all duration-200">Login</button>
      <p class="text-sm text-center mt-4 text-gray-600">No account? 
        <a href="#" onclick="showRegister()" class="text-orange-500 font-medium hover:underline">Register</a>
      </p>
    </div>
  `;
}

async function handleLogin() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  try {
    const res = await fetch(`${API_BASE}/api/auth/login`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password })
    });
    const data = await res.json();
    if (res.ok && data.accessToken) {
      setToken(data.accessToken); 
      setUser(data.user); 
      showProducts(currentPage);
    } else alert(data.message || "Login failed");
  } catch (err) { console.error(err); alert("Login error"); }
}

function showRegister() {
  app.innerHTML = `
    <div class="max-w-md mx-auto bg-white rounded-3xl shadow-xl p-8 mt-16">
      <h1 class="text-3xl font-bold text-center mb-6 text-orange-600">Food Paddi</h1>
      <input id="regName" type="text" placeholder="Name" class="w-full p-3 mb-4 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-orange-400 shadow-sm" />
      <input id="regEmail" type="email" placeholder="Email" class="w-full p-3 mb-4 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-orange-400 shadow-sm" />
      <input id="regPassword" type="password" placeholder="Password" class="w-full p-3 mb-4 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-orange-400 shadow-sm" />
      <button onclick="handleRegister()" class="w-full bg-orange-500 hover:bg-orange-600 text-white font-semibold py-3 rounded-xl shadow-md transition-all duration-200">Register</button>
      <p class="text-sm text-center mt-4 text-gray-600">Already have an account? 
        <a href="#" onclick="showLogin()" class="text-orange-500 font-medium hover:underline">Login</a>
      </p>
    </div>
  `;
}

async function handleRegister() {
  const name = document.getElementById("regName").value;
  const email = document.getElementById("regEmail").value;
  const password = document.getElementById("regPassword").value;
  try {
    const res = await fetch(`${API_BASE}/api/auth/register`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ name, email, password })
    });
    const data = await res.json();
    if (res.ok) { alert("Registration successful, please login"); showLogin(); }
    else alert(data.message || "Registration failed");
  } catch (err) { console.error(err); alert("Register error"); }
}

// --- Products ---
async function showProducts(page = currentPage) {
  window.scrollTo(0,0);
  currentPage = page;
  localStorage.setItem("currentCategory", currentCategory);
  localStorage.setItem("currentPage", currentPage);
  showLoading();

  const user = getUser();

  app.innerHTML = `
    <div class="flex flex-col sm:flex-row justify-between items-center mb-4 gap-4">
      <h1 class="text-4xl font-extrabold text-orange-600">Food Paddi</h1>
      <div class="flex items-center gap-4">
        ${user ? `
        <div class="flex items-center gap-3 cursor-pointer" onclick="showProfile()">
          <img src="${user.avatarUrl || ''}" class="w-10 h-10 rounded-full object-cover shadow-sm" />
          <div class="flex flex-col text-right">
            <span class="font-medium text-gray-700">${user.name}</span>
            ${user.role==="VENDOR" ? `<span class="text-sm text-gray-500">${user.brandName || ''}</span>` : ''}
          </div>
        </div>` : ''}
        <button onclick="logout()" class="bg-orange-500 hover:bg-orange-600 text-white px-4 py-2 rounded-xl shadow-md transition-all duration-200">Logout</button>
      </div>
    </div>

    <div class="relative mb-4">
      <input type="text" id="searchInput" placeholder="Search products..." class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-orange-400 shadow-sm"/>
      <div id="searchSuggestions" class="absolute bg-white border border-gray-300 mt-1 w-full rounded-xl shadow-lg z-10"></div>
    </div>

    <div class="flex gap-2 flex-wrap mb-4" id="categoryButtons"></div>
    <div class="mb-2 text-sm text-gray-600" id="recordsInfo"></div>
    <div id="productGrid" class="grid gap-6 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 mb-6"></div>
    <div id="pagination" class="flex gap-2 flex-wrap justify-center items-center"></div>
  `;

  renderCategoryButtons();
  attachSearch();
  loadProducts(currentPage);
}

// --- Profile ---
function showProfile() {
  const user = getUser();
  if (!user) return showLogin();
  app.innerHTML = `
    <button onclick="showProducts(currentPage)" class="mb-4 text-orange-500 font-medium hover:underline">&larr; Back</button>
    <div class="max-w-lg mx-auto bg-white rounded-3xl shadow-xl p-6">
      <div class="flex flex-col items-center gap-4">
        <img src="${user.avatarUrl || ''}" class="w-28 h-28 rounded-full object-cover shadow-md" />
        <h2 class="text-2xl font-bold text-gray-900">${user.name}</h2>
        <p class="text-gray-600">${user.email}</p>
        <p class="text-gray-500 text-sm">${user.role}</p>
        ${user.role === "VENDOR" ? `<p class="text-orange-500 font-medium">${user.brandName || ''}</p>` : ''}
        ${user.bio ? `<p class="text-gray-700 mt-2 text-center">${user.bio}</p>` : ''}
      </div>
      <div class="mt-6">
        <h3 class="font-semibold text-gray-700 mb-2">Preferences</h3>
        <div class="flex flex-wrap gap-2">
          ${(user.preferences || []).map(pref => `<span class="bg-orange-100 text-orange-600 px-3 py-1 rounded-full text-sm font-medium shadow-sm">${pref}</span>`).join('')}
        </div>
      </div>
      <div class="mt-6 flex justify-center">
        <button onclick="logout()" class="bg-orange-500 hover:bg-orange-600 text-white px-6 py-3 rounded-xl shadow-md transition-all duration-200">Logout</button>
      </div>
    </div>
  `;
}

// --- Category Buttons ---
function renderCategoryButtons() {
  const catDiv = document.getElementById("categoryButtons");
  catDiv.innerHTML = "";
  CATEGORIES.forEach(cat => {
    const btn = document.createElement("button");
    btn.textContent = cat === "MOST_POPULAR" ? "Most Popular" : cat.charAt(0) + cat.slice(1).toLowerCase();
    btn.className = `px-3 py-1 rounded-xl shadow-md hover:shadow-lg transition-all duration-200 ${currentCategory===cat?'active-category':'bg-gray-100 hover:bg-gray-200'}`;
    btn.onclick = () => {
      currentCategory = cat;
      localStorage.setItem("currentCategory", currentCategory);
      showProducts(1);
    };
    catDiv.appendChild(btn);
  });
}

// --- Search ---
function attachSearch() {
  const searchInput = document.getElementById("searchInput");
  const suggestionsDiv = document.getElementById("searchSuggestions");
  let searchTimeout = null;

  searchInput.addEventListener("input", () => {
    clearTimeout(searchTimeout);
    const query = searchInput.value.trim();
    if (!query) return suggestionsDiv.innerHTML = "";

    searchTimeout = setTimeout(async () => {
      try {
        const res = await secureFetch(`${API_BASE}/api/product/p/suggestions?q=${encodeURIComponent(query)}`);
        const json = await res.json();
        const suggestions = Array.isArray(json.results) ? json.results : [];
        if (suggestions.length === 0) return suggestionsDiv.innerHTML = "";
        suggestionsDiv.innerHTML = suggestions.map(p => `
          <div class="p-2 flex justify-between items-center suggestion-item rounded-lg transition-colors duration-200 cursor-pointer" data-product-id="${p.id}">
            <span class="font-medium text-gray-800">${p.name}</span>
            <span class="text-sm text-gray-500">${p.category}</span>
          </div>
        `).join("");
      } catch(err) { console.error(err); }
    }, 300);
  });

  suggestionsDiv.addEventListener("click", (e) => {
    const target = e.target.closest(".suggestion-item");
    if (!target) return;
    const productId = target.getAttribute("data-product-id");
    if (productId) showProductDetail(productId);
    suggestionsDiv.innerHTML = "";
    searchInput.value = "";
  });

  suggestionsDiv.addEventListener("mouseleave", () => { suggestionsDiv.innerHTML = ""; });

  searchInput.addEventListener("keydown", (e) => {
    if (e.key === "Enter") {
      e.preventDefault();
      const query = searchInput.value.trim();
      if (query) searchProducts(query);
      suggestionsDiv.innerHTML = "";
    }
  });
}

// --- Search Products & Pagination ---
async function searchProducts(query) {
  if (!query || !query.trim()) {
    alert("Please enter a search term.");
    return;
  }

  currentCategory = "ALL";
  currentPage = 1;
  localStorage.setItem("currentCategory", currentCategory);
  localStorage.setItem("currentPage", currentPage);

  app.innerHTML = `
    <div class="relative mb-4">
      <input type="text" id="searchInput" placeholder="Search products..." class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-orange-400 shadow-sm" value="${query}"/>
      <div id="searchSuggestions" class="absolute bg-white border border-gray-300 mt-1 w-full rounded-xl shadow-lg z-10"></div>
    </div>
    <button onclick="showProducts(currentPage)" class="mb-4 text-orange-500 font-medium hover:underline">&larr; Back</button>
    <h1 class="text-3xl font-bold text-gray-900 mb-4">Search Results for "${query}"</h1>
    <div class="mb-2 text-sm text-gray-600" id="recordsInfo"></div>
    <div id="productGrid" class="grid gap-6 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 mb-6"></div>
    <div id="pagination" class="flex gap-2 flex-wrap justify-center items-center"></div>
  `;
  attachSearch();
  loadSearchResults(query, currentPage);
}

async function loadSearchResults(query, page = 1) {
  currentPage = page;
  localStorage.setItem("currentPage", currentPage);
  window.scrollTo({ top: 0, behavior: "smooth" });

  const grid = document.getElementById("productGrid");
  const recordsInfo = document.getElementById("recordsInfo");
  const paginationEl = document.getElementById("pagination");
  if (grid) grid.innerHTML = `<p class="text-center text-gray-500 mt-10">Loading...</p>`;
  if (recordsInfo) recordsInfo.textContent = "";
  if (paginationEl) paginationEl.innerHTML = "";

  try {
    const res = await fetch(`${API_BASE}/api/product/p/search?q=${encodeURIComponent(query)}&page=${currentPage}&limit=${recordsPerPage}`);
    if (!res.ok) {
      const text = await res.text();
      console.error("Search fetch error:", res.status, text);
      if (grid) grid.innerHTML = `<p class="text-center text-red-500 mt-10">Error loading search results</p>`;
      return;
    }

    const json = await res.json();
    const products = Array.isArray(json.results) ? json.results : [];
    totalRecords = json.pagination?.total || products.length;
    const totalPages = json.pagination?.totalPages || Math.ceil(totalRecords / recordsPerPage);

    if (!products || products.length === 0) {
      grid.innerHTML = `<p class="text-center text-gray-500 col-span-full">No products found for "${query}"</p>`;
      if (recordsInfo) recordsInfo.textContent = `Showing 0 of 0 records`;
      return;
    }

    renderProductGrid(products);
    renderPaginationForSearch(totalPages, query);

  } catch (err) {
    console.error("Search error:", err);
    if (grid) grid.innerHTML = `<p class="text-center text-red-500 mt-10">Error loading search results</p>`;
  }
}

async function loadMostPopular() {
  const grid = document.getElementById("productGrid");
  grid.innerHTML = "<p>Loading most popular...</p>";
  try {
    const res = await secureFetch(`${API_BASE}/api/product/p/most?limit=${recordsPerPage}&page=${currentPage}`);
    const data = await res.json();
    const products = data.data || [];
    grid.innerHTML = products.map(p => `
      <div class="bg-white p-4 rounded-xl shadow-md product-card">
        <img src="${p.images?.[0] || ''}" class="w-full h-40 object-cover rounded-lg mb-2"/>
        <h3 class="font-semibold">${p.name}</h3>
        <p class="text-gray-600 text-sm">‚Ç¶${p.price.toLocaleString()}</p>
        <p class="text-orange-500 text-sm font-medium">‚≠ê ${p.averageRating?.toFixed(1) || '0'} (${p.reviewCount || 0} reviews)</p>
        <p class="text-gray-600 text-sm">Popularity: ${p.popularityPercent?.toFixed(1) || '0'}%</p>
      </div>
    `).join("");
  } catch (err) {
    console.error("Error loading most popular products:", err);
    grid.innerHTML = "<p class='text-red-500'>Error loading most popular products</p>";
  }
}







function renderPaginationForSearch(totalPages, query) {
  const pagination = document.getElementById("pagination");
  pagination.innerHTML = "";

  function createPageBtn(num) {
    const btn = document.createElement("button");
    btn.textContent = num;
    btn.className = `px-3 py-1 rounded ${num === currentPage ? 'bg-orange-500 text-white' : 'bg-gray-100 hover:bg-gray-200'}`;
    btn.onclick = () => loadSearchResults(query, num);
    return btn;
  }

  if (totalPages <= 7) {
    for (let i = 1; i <= totalPages; i++) pagination.appendChild(createPageBtn(i));
  } else {
    pagination.appendChild(createPageBtn(1));
    if (currentPage > 4) pagination.appendChild(Object.assign(document.createElement("span"), { textContent: "..." }));
    for (let i = Math.max(2, currentPage - 2); i <= Math.min(totalPages - 1, currentPage + 2); i++)
      pagination.appendChild(createPageBtn(i));
    if (currentPage < totalPages - 3) pagination.appendChild(Object.assign(document.createElement("span"), { textContent: "..." }));
    pagination.appendChild(createPageBtn(totalPages));
  }
}

// --- Load Products ---
async function loadProducts(page = 1) {
  currentPage = page;
  localStorage.setItem("currentPage", currentPage);
  window.scrollTo({ top: 0, behavior: "smooth" });

  // Special case for MOST_POPULAR
  if (currentCategory === "MOST_POPULAR") {
    await loadMostPopular();
    return;
  }

  const url = `${API_BASE}/api/product?limit=${recordsPerPage}&page=${currentPage}${currentCategory !== "ALL" ? `&category=${currentCategory}` : ""}`;
  try {
    const res = await secureFetch(url);
    const data = await res.json();
    totalRecords = data.pagination?.total || data.data.length;
    renderProductGrid(data.data);
    renderPagination(data.pagination?.totalPages || Math.ceil(totalRecords / recordsPerPage));
  } catch (err) {
    console.error(err);
  }
}


// --- Render Product Grid ---
function renderProductGrid(products) {
  const grid = document.getElementById("productGrid");
  grid.innerHTML = "";
  if (!products || products.length === 0) {
    grid.innerHTML = `<p class="text-center text-gray-500 col-span-full">No products found</p>`;
  } else {
    products.forEach(p => {
      const card = document.createElement("div");
      card.className = "product-card bg-white rounded-3xl shadow-md hover:shadow-xl cursor-pointer overflow-hidden transition-transform transform hover:-translate-y-1";
      const imgUrl = getThumbnail(p.images?.[0]);
      card.innerHTML = `
        <img src="${imgUrl}" loading="lazy" class="w-full h-48 object-cover rounded-t-3xl" />
        <div class="p-4">
          <h2 class="font-semibold text-gray-900 text-lg">${p.name}</h2>
          <p class="text-orange-500 font-bold text-xl mt-1">‚Ç¶${p.price.toFixed(2)}</p>
          <p class="text-sm text-gray-500 mt-1">üëÅÔ∏è ${p.totalViews}</p>
          <p class="text-sm text-yellow-600 mt-1">üî• Popularity: ${formatPopularityPercent(p.popularityPercent)}</p>
        </div>
      `;
      card.onclick = () => showProductDetail(p.id);
      grid.appendChild(card);
    });
  }
  document.getElementById("recordsInfo").textContent = `Showing ${products.length} of ${totalRecords} records`;
}

// --- Pagination ---
function renderPagination(totalPages) {
  const pagination = document.getElementById("pagination");
  pagination.innerHTML = "";
  function createPageBtn(num) {
    const btn = document.createElement("button");
    btn.textContent = num;
    btn.className = `px-3 py-1 rounded ${num===currentPage?'bg-orange-500 text-white':'bg-gray-100 hover:bg-gray-200'}`;
    btn.onclick = () => loadProducts(num);
    return btn;
  }
  if (totalPages <= 7) {
    for(let i=1;i<=totalPages;i++) pagination.appendChild(createPageBtn(i));
  } else {
    pagination.appendChild(createPageBtn(1));
    if(currentPage>4) pagination.appendChild(Object.assign(document.createElement("span"),{textContent:"..."}));
    for(let i=Math.max(2,currentPage-2);i<=Math.min(totalPages-1,currentPage+2);i++)
      pagination.appendChild(createPageBtn(i));
    if(currentPage<totalPages-3) pagination.appendChild(Object.assign(document.createElement("span"),{textContent:"..."}));
    pagination.appendChild(createPageBtn(totalPages));
  }
}

// --- Product Detail ---
async function showProductDetail(id) {
  window.scrollTo(0, 0);
  showLoading();
  try {
    const res = await secureFetch(`${API_BASE}/api/product/${id}`);
    const json = await res.json();
    const p = json.data;
    let currentIndex = 0;

    function renderSlider() {
      const imgUrl = getThumbnail(p.images?.[currentIndex] || "/placeholder.png", 800, 600);
      return `
        <div class="relative w-full mb-4 rounded-3xl overflow-hidden shadow-md" style="height:50vh; min-height:300px;">
          <img id="sliderImg" src="${imgUrl}" loading="lazy" class="w-full h-full rounded-3xl bg-gray-100 object-cover"/>
          <button onclick="prevImage()" class="absolute top-1/2 left-3 transform -translate-y-1/2 bg-orange-500 hover:bg-orange-600 text-white p-3 rounded-full shadow">&larr;</button>
          <button onclick="nextImage()" class="absolute top-1/2 right-3 transform -translate-y-1/2 bg-orange-500 hover:bg-orange-600 text-white p-3 rounded-full shadow">&rarr;</button>
        </div>
        <div id="dots" class="flex justify-center space-x-2 mt-2">
          ${p.images?.map((_, i) => `
            <div class="w-3 h-3 rounded-full ${i === currentIndex ? 'bg-orange-500' : 'bg-gray-300'}"></div>
          `).join("")}
        </div>
      `;
    }

    function renderOptions() {
      if (!p.options || p.options.length === 0) return "";
      return `
        <div class="mt-4">
          <h2 class="font-semibold mb-2 text-gray-700">Options</h2>
          <ul class="space-y-2">
            ${p.options.map(opt => `
              <li class="flex justify-between border p-2 rounded-xl shadow-sm hover:shadow-md transition-all duration-200">
                <span>${opt.name}</span>
                <span class="text-orange-500 font-bold">‚Ç¶${opt.price.toFixed(2)}</span>
              </li>
            `).join("")}
          </ul>
        </div>
      `;
    }

    function renderVideos() {
      if (!p.video || p.video.length === 0) return "";
      return `
        <div class="mt-4">
          <h2 class="font-semibold mb-2 text-gray-700">Videos</h2>
          ${p.video.map(v => `
            <video src="${v}" controls class="w-full rounded-xl mb-2 shadow-sm"></video>
          `).join("")}
        </div>
      `;
    }

    function formatTime(iso) {
      if (!iso) return "";
      const d = new Date(iso);
      return d.toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });
    }

    app.innerHTML = `
      <button onclick="showProducts(currentPage)" class="mb-4 text-orange-500 font-medium hover:underline">&larr; Back</button>
      <div id="sliderContainer">${renderSlider()}</div>
      <h1 class="text-3xl font-bold text-gray-900 mb-2">${p.name}</h1>
      <p class="text-orange-500 font-bold text-xl mb-2">‚Ç¶${p.price.toFixed(2)}</p>

      <p class="text-sm mb-2">
        ${p.availability === "Available" 
          ? '<span class="text-green-600 font-semibold">üü¢ Live Now</span>' 
          : '<span class="text-red-500 font-semibold">üî¥ Offline</span>'}
      </p>

      ${p.order_openAT && p.order_closeAT ? `
        <p class="text-xs text-gray-600 mb-2">
          Available today from <strong>${formatTime(p.order_openAT)}</strong> 
          to <strong>${formatTime(p.order_closeAT)}</strong>
        </p>
      ` : ""}

      <p class="text-sm text-gray-500 mb-2">üëÅÔ∏è ${p.totalViews}</p>
      <p class="text-sm text-yellow-600 mb-2">üî• Popularity: ${formatPopularityPercent(p.popularityPercent)}</p>
      <p class="text-gray-700 mb-2">${p.description || ""}</p>
      ${renderOptions()}
      ${renderVideos()}
      <div class="mt-4 p-4 bg-gray-100 rounded-3xl">
        <h2 class="font-semibold text-gray-700">Vendor</h2>
        <div class="flex items-center space-x-3 mt-2">
          <img src="${p.vendor?.avatarUrl || ""}" class="w-12 h-12 rounded-full object-cover shadow-sm" />
          <div>
            <p class="text-gray-900 font-medium">${p.vendor?.name || "Unknown"}</p>
            <p class="text-sm text-gray-500">${p.vendor?.bio || ""}</p>
          </div>
        </div>
      </div>
    `;

    // --- Image controls ---
    window.prevImage = () => {
      currentIndex = (currentIndex - 1 + p.images.length) % p.images.length;
      document.getElementById("sliderContainer").innerHTML = renderSlider();
    };

    window.nextImage = () => {
      currentIndex = (currentIndex + 1) % p.images.length;
      document.getElementById("sliderContainer").innerHTML = renderSlider();
    };

  } catch (err) {
    console.error(err);
    app.innerHTML = "<p class='text-center text-red-500 mt-10'>Failed to load product details.</p>";
  } finally {
    hideLoading();
  }
}

// --- Init ---
if(getToken()) showProducts(currentPage);
else showLogin();

</script>
