<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, maximum-scale=1.0" />
  <title>Notification Detail | Food Paddi</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <style>
    :root {
      --bg-color: #f9fafc;
      --text-color: #1c1c1e;
      --card-bg: #ffffff;
      --accent-color: #ff7b00;
      --border-color: #e5e5e5;
    }

    [data-theme="dark"] {
      --bg-color: #121212;
      --text-color: #eaeaea;
      --card-bg: #1e1e1e;
      --border-color: #2c2c2c;
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: var(--bg-color);
      color: var(--text-color);
      transition: background 0.3s ease, color 0.3s ease;
    }

    header {
      background: var(--accent-color);
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 20px;
      font-weight: 600;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    header span i {
      cursor: pointer;
      margin-right: 10px;
      vertical-align: middle;
    }

    .theme-toggle {
      background: transparent;
      border: none;
      color: white;
      font-size: 1.4rem;
      cursor: pointer;
    }

    .container {
      max-width: 700px;
      margin: 30px auto;
      padding: 20px;
    }

    .notification-card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 20px;
      border: 1px solid var(--border-color);
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      transition: background 0.2s ease;
    }

    .notification-card.unread {
      border-left: 5px solid var(--accent-color);
      background: rgba(255, 123, 0, 0.05);
    }

    .notification-card h2 {
      margin-top: 0;
      color: var(--text-color);
      font-size: 1.3rem;
      font-weight: 600;
    }

    .notification-card p {
      font-size: 1rem;
      margin-top: 10px;
      line-height: 1.6;
    }

    .notification-card small {
      display: block;
      margin-top: 15px;
      color: gray;
      font-size: 0.85rem;
    }

    .mark-read-btn,
    .view-detail-btn {
      margin-top: 20px;
      background: var(--accent-color);
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      transition: 0.2s;
      display: inline-block;
    }

    .mark-read-btn:hover,
    .view-detail-btn:hover {
      opacity: 0.9;
    }
  </style>
</head>

<body>
  <header>
    <span><i class="ri-arrow-left-line" onclick="window.location.href='notifications.html'"></i> Notification Detail</span>
    <button class="theme-toggle" id="themeToggle"><i class="ri-sun-line"></i></button>
  </header>

  <div class="container">
    <div id="notificationCard">
      <p>Loading notification...</p>
    </div>
  </div>

  <script>
    const API_BASE = "http://localhost:5000/api/order";
    const token = localStorage.getItem("token");
    const themeToggle = document.getElementById("themeToggle");
    const root = document.documentElement;

    // üåó THEME HANDLING
    function setTheme(theme) {
      root.setAttribute("data-theme", theme);
      localStorage.setItem("theme", theme);
      themeToggle.innerHTML =
        theme === "dark"
          ? '<i class="ri-moon-clear-line"></i>'
          : '<i class="ri-sun-line"></i>';
    }

    setTheme(localStorage.getItem("theme") || "light");

    themeToggle.addEventListener("click", () => {
      const newTheme =
        root.getAttribute("data-theme") === "dark" ? "light" : "dark";
      setTheme(newTheme);
    });

    // üß≠ GET NOTIFICATION ID FROM URL
    const urlParams = new URLSearchParams(window.location.search);
    const notificationId = urlParams.get("id");

    const card = document.getElementById("notificationCard");

    if (!notificationId) {
      card.innerHTML = "<p>‚ùå Invalid notification link.</p>";
    } else {
      fetchNotificationDetail(notificationId);
    }

    // üì© FETCH SPECIFIC NOTIFICATION DETAIL
    async function fetchNotificationDetail(id) {
      try {
        const res = await axios.get(`${API_BASE}/notifications`, {
          headers: { Authorization: `Bearer ${token}` },
        });

        const data = res.data.data.notifications || res.data.data;
        const notification = data.find((n) => n.id === id);

        if (!notification) {
          card.innerHTML = "<p>‚ùå Notification not found.</p>";
          return;
        }

        renderNotification(notification);
        if (!notification.read) markAsRead(id);
      } catch (err) {
        console.error(err);
        card.innerHTML = "<p>‚ö†Ô∏è Failed to load notification.</p>";
      }
    }

    // üé® RENDER NOTIFICATION
    function renderNotification(n) {
      const metadata = n.metadata || {};
      const route = metadata.route || "";
      let link = "";

      // üß≠ Build correct deep link based on metadata
      if (route.startsWith("/products/")) {
        const productId = route.split("/").pop();
        link = `product.html?id=${productId}`;
      } else if (route.startsWith("/orders/")) {
        const orderId = route.split("/").pop();
        link = `order-detail.html?id=${orderId}`;
      } else if (metadata.productId) {
        link = `product.html?id=${metadata.productId}`;
      }

      card.innerHTML = `
        <div class="notification-card ${n.read ? "" : "unread"}">
          <h2>${n.title || "Notification"}</h2>
          <p>${n.message}</p>

          ${
            link
              ? `<button class="view-detail-btn" onclick="window.location.href='${link}'">
                  View ${metadata.type === "PRODUCT_DETAIL" ? "Product" : "Detail"} 
                  <i class="ri-arrow-right-line"></i>
                </button>`
              : ""
          }

          <small>Received: ${new Date(n.createdAt).toLocaleString()}</small>
          ${
            n.read
              ? `<small style="color:gray;">Status: Read ‚úÖ</small>`
              : `<button class="mark-read-btn" onclick="markAsRead('${n.id}')">Mark as Read</button>`
          }
        </div>
      `;
    }

    // üü¢ MARK AS READ
    async function markAsRead(id) {
      try {
        await axios.patch(`${API_BASE}/notifications/${id}/read`, {}, {
          headers: { Authorization: `Bearer ${token}` },
        });
        fetchNotificationDetail(id); // refresh
      } catch (err) {
        console.error("Failed to mark as read:", err);
      }
    }
  </script>
</body>
</html>
